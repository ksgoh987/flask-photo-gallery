<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    form {
      display: inline-block;
      background: #222;
      padding: 30px;
      border-radius: 10px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
    }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>üîê Login</h1>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="submit" value="Login" />
  </form>
</body>
</html>
