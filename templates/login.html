{% extends 'base.html' %}
{% block content %}
<div class="login-container">
  <h2>üîê User Login</h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="POST" action="{{ url_for('login') }}">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<style>
  .login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  .login-container h2 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
  }

  .login-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 300px;
  }

  .login-container input {
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    width: 100%;
  }

  .login-container button {
    padding: 12px;
    font-size: 16px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .login-container button:hover {
    background-color: #2980b9;
  }

  .error {
    color: #e74c3c;
    margin-bottom: 10px;
    font-size: 14px;
    text-align: center;
  }

  @media (max-width: 480px) {
    .login-container h2 {
      font-size: 20px;
    }

    .login-container input,
    .login-container button {
      font-size: 15px;
    }
  }
</style>
{% endblock %}
